                <div class="box-container">
                    <div class="box" data-info="SLY COOPER <br>
                        Este juego siempre ha sido uno de mis favoritos por su estilo único y su mezcla de sigilo, acción y humor. La historia de Sly y su equipo de ladrones me atrapó desde el principio, y cada misión era una aventura emocionante llena de desafíos y creatividad. Me encanta la forma en que combina el sigilo con una narrativa divertida.">
                        <img src="/img/sly.jpg" alt="Imagen 1">
                        <p>Sly Cooper</p>
                    </div>
                    <div class="box" data-info="THE LAST OF US <br>
                        La intensidad emocional de The Last of Us me dejó una huella profunda. La historia de Joel y Ellie es tan cruda y real que logra conectar a nivel personal. El equilibrio entre acción, supervivencia y una narrativa increíblemente conmovedora lo convierte en uno de los mejores juegos que he jugado. Es un viaje lleno de tensión, sacrificio y esperanza.">
                        <img src="/img/tlou.jpg" alt="Imagen 2">
                        <p>The Last of Us</p>
                    </div>
                    <div class="box" data-info="LIFE IS STRANGE <br>
                        Ç La saga Life is Strange me encanta por cómo te envuelve en historias donde las decisiones tienen un impacto real en los personajes y la trama. Me gusta cómo exploran temas emocionales, personales y a veces sobrenaturales, todo con una estética visual y musical que crea una atmósfera especial. Cada juego me deja reflexionando sobre las decisiones y sus consecuencias.">
                        <img src="/img/Lis.jpg" alt="Imagen 3">
                        <p>Life is Strange</p>
                    </div>
                    <div class="box" data-info="BEYOND TWO SOULS<br>
                        Beyond: Two Souls me fascinó por su narrativa compleja y su enfoque en las emociones humanas. La historia de Jodie y su conexión con lo sobrenatural me mantuvo intrigada durante todo el juego. Los gráficos, las actuaciones y la forma en que se cuenta la historia hacen que sea una experiencia inolvidable, más que solo un juego.">
                        <img src="/img/beyon.jpg" alt="Imagen 4">
                        <p>Beyond Two Souls</p>
                    </div>
                    <div class="box" data-info="DETROIT BECOME HUMAN<br>
                        Este juego me atrapó por su visión futurista y sus profundas reflexiones sobre la inteligencia artificial, la moralidad y la libertad. Las historias de los personajes androides son fascinantes, y me encanta cómo cada decisión afecta el desenlace de la trama. Es un juego que realmente te hace pensar sobre el futuro de la humanidad y la tecnología.">
                        <img src="/img/detroit.jpg" alt="Imagen 5">
                        <p>Detroit Become Human</p>
                    </div>
                    <div class="box" data-info="GTA SAN ANDRES<br>
                        GTA: San Andreas fue un clásico que me enganchó por su mundo abierto, su historia llena de acción y el caos que podías desatar. Me gustaba la libertad que ofrecía el juego, desde realizar misiones hasta explorar la ciudad y causar estragos. Aparte de la adrenalina, siempre me divertía en las partidas.">
                        <img src="/img/gta SA.jpg" alt="Imagen 6">
                        <p>GTA San Andres</p>
                    </div>
