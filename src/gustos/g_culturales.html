            <article class="box" data-info="Mi conexión con Bolivia es profunda, ya que es mi país de origen y sus tradiciones me han acompañado desde siempre. Me encanta la diversidad cultural, desde los colores vibrantes de sus danzas folklóricas hasta la riqueza de su gastronomía. Festividades como el Carnaval de Oruro me llenan de orgullo, y el fuerte sentido de comunidad y familia que se vive aquí es algo que valoro mucho.">

            <article class="box" data-info="Noruega me atrae por su naturaleza imponente y su cultura vikinga. Me gusta su enfoque hacia el bienestar, el respeto por el medio ambiente y la tranquilidad que emana de sus paisajes. La aurora boreal es uno de los fenómenos que siempre he soñado ver en persona, y me encanta cómo este país ha sabido combinar modernidad y tradición.">
                <img src="../img/noruega.jpg" alt="Imagen de Noruega">
                <p>Noruega</p>
            </article>

            <article class="box" data-info="Italia me inspira profundamente, sobre todo por su arte y paisajes que parecen sacados de una obra maestra, el arte italiano es simplemente fascinante. Además, los paisajes son increíblemente variados como las colinas de la Toscana, las costas de la Riviera y Alpes italianos. La comida es otro aspecto que amo de Italia, especialmente las pastas que son y se ven incomparables, y por supuesto, el helado italiano el famoso GELATO.">
