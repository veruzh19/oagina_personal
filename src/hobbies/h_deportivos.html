            <article class="box" data-info="En atletismo, disfrutaba mucho de la velocidad y la resistencia. Competir en carreras y superar mis propios límites era una de las mayores satisfacciones. Cada entrenamiento me acercaba más a mis metas personales y me hacía sentir más fuerte y veloz.">
                <img src="../img/atletismo.jpg" alt="Imagen de atletismo">

            <article class="box" data-info="Practiqué básquet y fue una etapa divertida. Me gustaba la rapidez del juego, la precisión necesaria para encestar y la energía que se generaba en la cancha. Este deporte también me enseñó a ser más estratégica y a pensar rápidamente bajo presión.">
                <img src="../img/basquet.jpg" alt="Imagen de Basquet">
                <p>Basquet</p>
            </article>

            <article class="box" data-info="Durante el tiempo que jugué fútbol, disfrutaba mucho de la dinámica del juego. Era emocionante ser parte del equipo, siempre buscando la mejor manera de avanzar el balón y colaborar con los demás para marcar goles. Me ayudó a desarrollar coordinación y trabajo en equipo.">
                <img src="../img/futbol.jpg" alt="Imagen de futbol">
                <p>Futbol</p>
            </article>

            <article class="box" data-info="El vóley es el único deporte que sigo practicando. Me encanta la adrenalina de cada partido, la estrategia detrás de cada jugada y, sobre todo, el sentido de equipo. Además, me ha permitido formar lazos increíbles con mis compañeros de equipo, con quienes comparto muchas risas y desafíos.">
